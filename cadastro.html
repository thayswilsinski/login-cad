<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
   
    <style>
        /* Define o estilo para o botão com a classe .btn-rosa */
        .btn-rosa {
            color: #fff; /* Cor do texto do botão (branco) */
            background-color: #cc9cb4; /* Cor de fundo do botão (rosa claro) */
            border-color: #aa8196; /* Cor da borda do botão (rosa claro) */
        }
       
        /* Define o estilo para o botão quando o mouse passa sobre ele */
        .btn-rosa:hover {
            background-color: #bd99a9; /* Cor de fundo do botão ao passar o mouse (rosa mais escuro) */
            border-color: #b991a3; /* Cor da borda do botão ao passar o mouse (rosa mais escuro) */
        }
   
    </style>
</head>
<body>
    <!-- Container para o formulário de entrada do usuário -->
    <div class="container">
        <label for="nomeUser">Nome:</label> <!-- Rótulo para o campo de entrada -->
        <input type="text" id="nomeUser" class="form-control" placeholder="Digite o nome"><br> <!-- Campo de entrada para o nome do usuário -->
        <input type="text" id="emailUser" class="form-control" placeholder="Digite o email "><br>
        <input type="text" id="cpfUser" class="form-control" placeholder="Digite o CPF "><br>
        <br>
        <!-- Botão para salvar o usuário, chama a função salvarUser() ao ser clicado -->
        <button type="button" onclick="salvarUser()" class="btn-rosa">SALVAR</button>
    </div>
    <br>
    <!-- Container para a tabela que exibe a lista de usuários -->
    <div class="container">
        <table class="table table-striped" id="tabela"> <!-- Tabela com estilo listrado -->
                <tr>
                    <!-- Cabeçalhos das colunas da tabela -->
                    <th>Nome Usuario</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
        </table>
    </div>
 
    <!-- Inclusão do script JavaScript externo; observe a correção do atributo 'src' -->
    <script src="controller.js"></script>
</body>
</html>
