<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
        .btn-roxo {
            color: #fff;
            background-color: #6f42c1; /* Roxo */
            border-color: #6f42c1;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
 
        .btn-roxo:hover {
            background-color: #5a2d8c; /* Roxo mais escuro */
            border-color: #5a2d8c;
        }
 
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
 
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25); /* Roxo claro */
        }
 
        h3 {
            color: #6f42c1; /* Roxo */
            text-align: center;
            margin-bottom: 20px;
        }
</style>
</head>
<body>
<div class="container">
<h3>Login</h3>
<form>
<input type="text" id="loginEmail" class="form-control mb-3" placeholder="Email">
<input type="password" id="loginSenha" class="form-control mb-3" placeholder="Senha">
<button type="button" onclick="acessar()" class="btn-roxo w-100">Acessar</button>
</form>
</div>
<script src="controller.js" defer></script>
</body>
</html>
